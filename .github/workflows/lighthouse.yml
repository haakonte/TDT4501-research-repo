name: Lighthouse Audit

on:
  push:
    branches:
      - main # Adjust this to the branch you want to monitor

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install -g lighthouse

      - name: Start Local Development Server
        run: |
          # Replace this with your command to start the local development server
          # For example, if you're using npm:
          npm install
          npm run dev

      - name: Wait for Local Server to Start
        run: sleep 10 # Adjust the sleep duration as needed

      - name: Run Lighthouse Audit
        run: lighthouse http://localhost:5173 --output json --output-path lighthouse-report.json

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-report
          path: lighthouse-report.json
